<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>

    <!-- Formulário de cadastro/edição -->
    <form method="post" th:action="@{/usuarios}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:if="${usuario != null}" th:value="${usuario.id}" />

        <label>Nome:</label>
        <input type="text" name="nome" th:value="${usuario?.nome}" required />

        <label>Email:</label>
        <input type="email" name="email" th:value="${usuario?.email}" required />

        <label>Foto:</label>
        <input type="file" name="foto" accept="image/*" />

        <button type="submit">Salvar</button>
    </form>

    <hr/>

    <h2>Lista de Usuários</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Foto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">Email</td>
                <td>
                    <img th:src="@{${usuario.caminhoFoto}}" width="60" height="60"
                         th:if="${usuario.caminhoFoto != null}" alt="Sem foto" />
                </td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> |
                    <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
